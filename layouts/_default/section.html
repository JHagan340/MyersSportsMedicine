{{ define "main" }}
{{ partial "header" . }}
{{ partial "main-top" . }}
<div class="col-xs-12">
    {{ .Content }}
    <ul class="contents">
    {{ range .Paginator.Pages }}
        <li>
            <a href="{{ .URL | absURL }}">
                <span>{{.Title}}</span>
            </a>
        </li>
    {{ end }}
    </ul>
</div>
{{ partial "main-bottom" . }}
{{ end }}
