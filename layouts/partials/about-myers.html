{{ with .Site.GetPage "section" "dr-myers" }}
<div class="col-sm-12">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">
            <img src="{{ .Param "pic" | absURL }}">
        </div>
        <div class="col-sm-8">
            {{ .Description }}
            <p><a href="{{ .URL | absURL }}">Read More</a></p>
        </div>
    </div>
</div>
{{ end }}
