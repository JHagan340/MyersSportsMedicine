{{ define "main" }}
    <main class="container" aria-role="main">
        <section class="main-section rounded black">
            <div class="row main-row">
                <div class="page-header col-xs-12 text-center">
                    <h1>{{ .Title }}</h1>
                </div>
                <div class="col-xs-12">
                    {{ .Content }}
                    <ul class="contents">
                    {{ range .Paginator.Pages }}
                        <li>
                            <a href="{{ .URL | absURL }}">
                                <span>{{.Title}}</span>
                            </a>
                            <!-- <div>{{/*partial "summary.html" . */}}</div> -->
                        </li>
                    {{ end }}
                    </ul>
                </div>
            </div>
        </section>
    </main>
{{ end }}
