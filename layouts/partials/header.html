{{ $featured_image := .Param "featuredimage" | default .Site.Params.defaultImage }}
{{ $featured_image := $featured_image | absURL }}

<header style="background-image: url('{{ $featured_image }}');">
    <div class="header-container">
        {{ partial "nav" . }}
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <img src="{{ .Site.Params.logo | absURL }}">
            </div>
        </div>
    </div>
</header>
