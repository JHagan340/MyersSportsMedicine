{{ define "main" }}
{{ partial "header" . }}
{{ partial "main-top" . }}
<div class="col-xs-12">
    <div class="row">
        <div class="col-md-6">
            <div class="sm-pic">
                <img src="{{ .Param "pic" | absURL }}">
            </div>
        </div>
        <div class="col-md-6">
            {{ .Content }}
            <ul class="contents">
            {{ range .Paginator.Pages }}
                <li>
                    <a href="{{ .URL | absURL }}">
                        <span>{{.Title}}</span>
                    </a>
                </li>
            {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ partial "main-bottom" . }}
{{ end }}
